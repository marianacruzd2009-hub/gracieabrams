<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CDs e Vinis</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background-color: #fffacd; /* amarelo claro */
      color: #333;
      margin: 0;
      padding: 0;
    }

    /* Navbar azul */
    header {
      background-color: #007bff;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px 0;
      font-size: 2em;
      font-weight: bold;
      position: relative;
      border-bottom: 3px solid #0056b3;
    }

    /* Botão de voltar */
    .back-button {
      position: absolute;
      left: 25px;
      background: #fffacd;
      color: #000;
      border: 2px solid #000;
      border-radius: 8px;
      padding: 8px 14px;
      font-size: 0.9em;
      font-weight: bold;
      cursor: pointer;
      font-family: 'Courier New', monospace;
      transition: 0.3s;
    }

    .back-button:hover {
      background: #000;
      color: #fffacd;
      border-color: #fffacd;
    }

    /* Layout da galeria */
    main {
      padding: 40px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 35px;
      justify-items: center;
    }

    .photo {
      background: #fff;
      border-radius: 18px;
      overflow: hidden;
      box-shadow: 0 5px 12px rgba(0,0,0,0.2);
      transition: transform 0.3s;
      width: 100%;
      max-width: 320px; /* aumentei o tamanho dos quadradinhos */
      text-align: center;
    }

    .photo:hover {
      transform: scale(1.05);
    }

    .photo img {
      width: 100%;
      height: 280px; /* imagem maior */
      object-fit: cover;
      display: block;
      border-bottom: 2px solid #eee;
    }

    .caption {
      padding: 15px;
      font-size: 1.1em;
      color: #000;
      background-color: #fdfdfd;
      border-top: 1px solid #eee;
      font-weight: bold;
    }

    @media (max-width: 1000px) {
      main {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 700px) {
      main {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <button class="back-button" onclick="window.location.href='index.html'">← Voltar</button>
     Vinis
  </header>

  <main id="galeria"></main>

  <script>
    const fotos = [
      {src: 'vinilgr.png', legenda: 'Good Riddance', link: 'https://shop.gracieabrams.com/collections/vinyl/products/good-riddance-deluxe-vinyl'},
      {src: 'viniltiwifl.jfif', legenda: 'This Is What It Feels Like', link: 'https://shop.gracieabrams.com/collections/vinyl/products/this-is-what-it-feels-like-vinyl'},
      {src: 'vinilminor.webp', legenda: 'Minor', link: 'https://shop.gracieabrams.com/collections/vinyl/products/minor-5-year-anniversary-red-vinyl'},
      {src: 'viniltsou.png', legenda: 'The Secret Of Us', link: 'https://shop.gracieabrams.com/collections/vinyl/products/the-secret-of-us-vinyl'},
      {src: 'livefromvevo.jfif', legenda: 'Live from Vevo', link: 'https://shop.gracieabrams.com/collections/vinyl/products/live-from-vevo-10'},
      {src: 'radiocity.webp', legenda: 'Good Riddance Acoustic Shows Live', link: 'https://shop.gracieabrams.com/collections/vinyl/products/the-good-riddance-acoustic-shows-live-standard-magenta-vinyl'}
    ];

    const galeria = document.getElementById('galeria');
    fotos.forEach(foto => {
      const div = document.createElement('div');
      div.className = 'photo';
      div.innerHTML = `
        <a href="${foto.link}" target="_blank">
          <img src="${foto.src}" alt="${foto.legenda}">
        </a>
        <div class="caption">${foto.legenda}</div>
      `;
      galeria.appendChild(div);
    });
  </script>
</body>
</html>
