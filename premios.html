<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Prêmios</title>
  <style>
    body {
      font-family: 'Courier New', monospace;
      background-color: #fffacd; /* amarelo claro */
      color: #333;
      margin: 0;
      padding: 0;
    }

    /* Navbar azul */
    header {
      background-color: #007bff;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px 0;
      font-size: 2em;
      font-weight: bold;
      position: relative;
      border-bottom: 3px solid #0056b3;
    }

    /* Botão de voltar */
    .back-button {
      position: absolute;
      left: 25px;
      background: #fffacd;
      color: #000;
      border: 2px solid #000;
      border-radius: 8px;
      padding: 8px 14px;
      font-size: 0.9em;
      font-weight: bold;
      cursor: pointer;
      font-family: 'Courier New', monospace;
      transition: 0.3s;
    }

    .back-button:hover {
      background: #000;
      color: #fffacd;
      border-color: #fffacd;
    }

    /* Layout da galeria — apenas 3 imagens grandes */
    main {
      padding: 30px;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 35px;
      justify-items: center;
    }

    .photo {
      background: #fff;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transition: transform 0.3s;
      width: 100%;
      max-width: 400px; /* imagens grandes */
      text-align: center;
    }

    .photo:hover {
      transform: scale(1.03);
    }

    .photo img {
      width: 100%;
      height: 300px; /* altura maior */
      object-fit: cover;
      display: block;
      border-bottom: 2px solid #eee;
    }

    .caption {
      padding: 10px;
      font-size: 1.1em;
      color: #000;
      background-color: #fdfdfd;
      border-top: 1px solid #eee;
      font-weight: bold;
    }

    @media (max-width: 1000px) {
      main {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 700px) {
      main {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <button class="back-button" onclick="window.location.href='index.html'">← Voltar</button>
    Prêmios
  </header>

  <main id="galeria"></main>

  <script>
    const fotos = [
      {src: 'breakthrough.webp', legenda: 'Gracie Abrams ganhou o prêmio de Breakthrough Artist of the Year (Artista Revelação do Ano) no iHeartRadio Music Awards 2025. ', link: 'https://people.com/gracie-abrams-wins-breakthrough-artist-2025-iheartradio-music-awards-11697501'},
      {src: 'womeninmusic.jpg', legenda: ' Abrams recebeu o prêmio de "Compositora Revelação" da Billboard em junho de 2025 e, em março de 2025, o prêmio principal de "Compositora do Ano" no evento Billboard Women in Music.', link: 'https://www.billboard.com/video/gracie-abrams-accepts-the-songwriter-of-the-year-award/'},
      {src: 'halloffame.jpg', legenda: 'Gracie Abrams foi homenageada no Hall da Fama dos Compositores de 2025 com o prêmio Hal David Starlight Award. Este prêmio é concedido a jovens compositores talentosos que estão causando um impacto significativo na indústria musical com suas canções originais. ', link: 'https://www.portaltela.com/entretenimento/musica/2025/02/25/gracie-abrams-recebe-o-hal-david-starlight-award-no-54o-gala-do-songwriters-hall-of-fame'}
    ];

    const galeria = document.getElementById('galeria');
    fotos.forEach(foto => {
      const div = document.createElement('div');
      div.className = 'photo';
      div.innerHTML = `
        <a href="${foto.link}" target="_blank">
          <img src="${foto.src}" alt="${foto.legenda}">
        </a>
        <div class="caption">${foto.legenda}</div>
      `;
      galeria.appendChild(div);
    });
  </script>
</body>
</html>
