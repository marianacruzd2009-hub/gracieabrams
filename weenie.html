<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weenie</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #fffacd; /* fundo amarelo claro */
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
    }

    /* Navbar azul */
    .navbar-custom {
      background-color: #007bff;
      color: #000;
      padding: 15px 0;
      text-align: center;
      font-weight: bold;
      font-size: 1.8em;
      position: relative;
      border-bottom: 3px solid #0056b3;
    }

    /* Botão de voltar */
    .back-button {
      position: absolute;
      left: 25px;
      background: #fffacd;
      color: #000;
      border: 2px solid #000;
      border-radius: 8px;
      padding: 8px 14px;
      font-size: 0.9em;
      font-weight: bold;
      cursor: pointer;
      font-family: 'Courier New', monospace;
      transition: 0.3s;
      top: 50%;
      transform: translateY(-50%);
    }

    .back-button:hover {
      background: #000;
      color: #fffacd;
      border-color: #fffacd;
    }

    /* Caixa turquesa */
    .conteudo {
      background-color: #40E0D0; /* azul turquesa */
      border-radius: 20px;
      padding: 40px;
      max-width: 1100px;
      margin: 40px auto;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
      align-items: flex-start;
    }

    /* Imagem */
    .imagem {
      flex: 0 0 320px;
    }

    .imagem img {
      width: 100%;
      height: 460px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    /* Texto */
    .texto {
      flex: 1;
      min-width: 300px;
    }

    p {
      font-size: 20px;
      line-height: 1.7;
      margin-top: 15px;
      text-align: justify;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar-custom">
    <button class="back-button" onclick="window.location.href='index.html'">← Voltar</button>
    Weenie
  </nav>

  <div class="conteudo">
    <!-- Imagem -->
    <div class="imagem">
      <img src="weenie.webp" alt="Weenie">
    </div>

    <!-- Texto -->
    <div class="texto">
      <p>
        Weenie é atualmente o único animal de estimação de Gracie Abrams . Ele é um dachshund marrom de pelo comprido e aparece em muitas das postagens de Gracie nas redes sociais.
Com o tempo, Weenie se tornou um tema popular para produtos licenciados, além de um mascote para seus fãs.
      
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
